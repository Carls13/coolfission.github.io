<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">

      <title style="text-align:center">
        Amit Kulkarni
      </title>
  </head>
  <body>
      <h1 style="font-family: Arial"><strong>Amit Kulkarni</strong></h1>
      <div>You can never erase me!</div>   
      <div class="active"></div>
  </body>
<!--jQuery and javascript-->
  <script type="text/javascript">
 //   confirm("This jQuery code is supposed to fade the div (the blue box) but it isn't working. I tried it on Codecademy and it worked. Scroll down to see the code from script.js.");
    $(document).ready(function () {
      $('div').hover(function () {
        $(this).toggleClass('active');
      $('.active').hide();
      });
    });
  </script>
</html>
