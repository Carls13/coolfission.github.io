  //Calculator JS
                                $(document).ready(function(){
                                  var testNumLength = function(number) {
                                        if (number.length > 9) {
                                            totaldiv.text(number.substr(number.length-9,9));
                                            if (number.length > 15) {
                                                number = "";
                                                totaldiv.text("Err");
                                            }
                                        } 
                                    };
                                  var number = "";
                                    var newnumber = "";
                                    var operator = "";
                                    var totaldiv = $("#total");
                                    totaldiv.text("0");
                                    $("#numbers a").not("#clear,#clearall").click(function(){
                                    number += $(this).text();
                                    totaldiv.text(number);
                                    testNumLength(number);
                                    });
                                    $("#operators a").not("#equals").click(function(){
                                    operator = $(this).text();
                                    newnumber = number;
                                    number = "";
                                    totaldiv.text("0");
                                    });
                                    $("#clear,#clearall").click(function(){
                                    number = "";
                                    totaldiv.text("0");
                                    if ($(this).attr("id") === "clearall") {
                                      newnumber = "";
                                    }
                                    });
                                    $("#equals").click(function(){
                                      if (operator === "+"){
                                        number = (parseInt(number, 10) + parseInt(newnumber,10)).toString(10         );
                                      }
                                      else if (operator === "-"){
                                        number = (parseInt(newnumber, 10) - parseInt(number,10)).toString(10 );
                                      }
                                      else if (operator === "÷"){
                                        number = (parseInt(newnumber, 10) / parseInt(number,10)).toString(10);
                                      }
                                      else if (operator === "×"){
                                        number = (parseInt(newnumber, 10) * parseInt(number,10)).toString(10);
                                      }
                                      else if (operator === "sqrt") {
                                          number = Math.sqrt(parseFloat(number,10)).toString(10);
                                            totaldiv.text(number);  
                                      }
                                      else if (operator === "^") {
                                          newnumber = Math.pow(newnumber, number);
                                          number =(parseInt(newnumber, 10)).toString(10); 
                                      }
                                      totaldiv.text(number);
                                      testNumLength(number);
                                      number = "";
                                      newnumber = "";
                                    });
                                    $('#operators a, #side a').not('#decimal').click(function() {
                                        if ($(this).attr("id") === "sqrt")  {
                                            operator = "sqrt";
                                            $("#equals").click();
                                            return;
                                        }   
                                    });    
                                        $("#decimal").click(function(){
                                        var numOfDecs = 0;
                                        for (i=0;i<number.length;i++){
                                        if (number[i] === "."){
                                            numOfDecs++;
                                        }}
                                        if (numOfDecs > 0) {
                                            number = number;
                                            totaldiv.text(number);
                                        } else {
                                            number += ".";
                                            totaldiv.text(number);
                                        }
                                        testNumLength(number);
                                    });
                                        
                                });
//End of calculator JS
</script>
