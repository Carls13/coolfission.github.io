<!DOCTYPE html>
<html>
<head>
<script>
function time() {
    var today = new Date();
    var hour = today.getHours();
    var minute = today.getMinutes();
    var second = today.getSeconds();
    document.getElementById('clock').innerHTML =
    hour + ":" + "0" + minute + ":" + "0" + second;
    var timeRefresh = setTimeout(time, 1);
    
 /*   if(second < 10) {
        document.innerHTML("0" + second);
    } */
}

function date() {
    var date = new Date();
    var year = date.getFullYear();
    var month = date.getMonth() + 1;
    var day = date.getDate();
    if(year < 1000) {
        year += 1900;
    }
    document.getElementById('calendar').innerHTML =  month + "/" + day + "/" + year;
    var dateRefresh = setTimeout(date, 1);
}
</script>
</head>

<body onload="time(); date();">
    <div id="clock" style="font-weight: bold; font-family: Calibri; font-size: 150px; text-align: center"></div>
    <div id="calendar" style="text-align: center"></div>
</body>
</html>
