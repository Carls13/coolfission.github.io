<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" href="data:image/x-icon;base64,R0lGODlhEAAQAPECAFFUV////wAAAAAAACH5BAkyAAIAIf8LTkVUU0NBUEUyLjADAQAAACwAAAAAEAAQAAAC5wQAAAAAAAAAAAAAAAAAAAAAAAAAQBAAAAAAAAAAAAAAQBAEAAAAAAAAAAAAAAAQCAQAAAAAAAAAAAAAAAAIBAIAAAAAAAAAAAAAAAAEAgEAAAAAAAAAAAAAAAACgQAAAAAAAAAAAAAAAAAQEBAAAAAAAAAAAAAAAAAQEBAAAAAAAAAAAAAAAAAQEBAAAAAAAAAAAAAAAAAQEBAAAAAAAAAAAAAAAAAQEBAAAAAAEBAQEBAAAAAAEBAAAAAAABAQEBAQAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAKAAAh+QQJMgACACwAAAAAEAAQAAAC5wQAAAAAAAAAAAAAAAAAAAAAAAAAQBAAAAAAAAAAAAAAQBAEAAAAAAAAAAAAAAAQCAQAAAAAAAAAAAAAAAAIBAIAAAAAAAAAAAAAAAAEAgEAAAAAAAAAAAAAAAACgQAAAAAAAAAAAAAAAAAQEBAAAAAAAAAAAAAAAAAQEBAAAAAAAAAAAAAAAAAQEBAAAAAAAAAAAAAAAAAQEBAAAAAAAAAAAAAAAAAQEBAAAAAAAAAAAAAAAAAAEBAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAKAAA7" />
	<title>Amit Kulkarni</title>

	<link rel="stylesheet" type="text/css" href="convert.css">

	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="convert.js"></script>
</head>

<body>

<br/><br/>
<fieldset id="temperature">
<legend>Temperature</legend>
<table border="1">
<thead></thead>
<tbody>
  <td>
    <th>Value</th>
  </td>
  <tr>
    <th>Fahrenheit</th>
    <td>
      <input id="fahrenheit"></input>
    </td>
  </tr>
  <tr>
    <th>Celsius</th>
    <td>
      <input id="celsius"></input>
    </td>
  </tr>
  <tr>
    <th>Kelvin</th>
    <td>
      <input id="kelvin"></input>
    </td>
  </tr>
</tbody>
</table>
</fieldset>
<br/>

<fieldset id="length">
<legend>Length</legend>
<table id="table-move_length" border="1">
<thead></thead>
<caption>
  <strong>English units</strong>
</caption>
<tbody>
  <td>
    <th>Value</th>
  </td>
  <tr>
    <th>Mile</th>
    <td>
      <input id="mile"></input>
    </td>
  </tr>
  <tr>
    <th>Yard</th>
    <td>
      <input id="yard"></input>
    </td>
  </tr>
    <th>Foot</th>
    <td>
    <input id="foot"></input>
    </td>
  </tr>
  <tr>
    <th>Inch</th>
    <td>
    <input id="inch"></input>
    </td>
  </tr>
  <tr>
    <th>Nautical Mile</th>
    <td>
    <input id="nautical_mile"></input>
    </td>
  </tr>
</tbody>
</table>

<table border="1">
<thead></thead>
<caption>
  <strong>SI units</strong>
</caption>
<tbody>
  <td>
    <th>Value</th>
  </td>
  <tr>
    <th>Kilometer</th>
    <td>
      <input id="kilometer"></input>
    </td>
  </tr>
  <tr>
    <th>Meter</th>
    <td>
    <input id="meter"></input>
    </td>
  </tr>
    <th>Centimeter</th>
    <td>
    <input id="centimeter"></input>
    </td>
  </tr>
  <tr>
    <th>Millimeter</th>
    <td>
    <input id="millimeter"></input>
    </td>
  </tr>
  <tr>
    <th>Micrometer</th>
    <td>
    <input id="micrometer"></input>
    </td>
  </tr>
  <tr>
    <th>Nanometer</th>
    <td>
    <input id="nanometer"></input>
    </td>
  </tr>
</tbody>
</table>
</fieldset>
<br><br>

<fieldset></fieldset>

<div id="reset"><strong>Reset</strong></div>
</body>
</html>
